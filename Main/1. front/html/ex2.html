<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/ex2.css">
  <title>Dark Theme Mailbox</title>
</head>

<body>
  <header>
    <h1>Dark Theme Mailbox</h1>
  </header>

  <nav>
    <ul class="nav-list">
      <li class="nav-item active" id="received-msgs">Received Messages</li>
      <li class="nav-item" id="sent-msgs">Sent Messages</li>
      <li class="nav-item send-msg-btn">Send Message</li>
    </ul>
  </nav>

  <div id="message-list">
    <div class="message-item">
      <a class="message-title" href="#">제목</a>
      <div class="message-info">
        <p class="message-sender">From: John Doe</p>
        <p class="message-date">Sent: June 13, 2023</p>
      </div>
    </div>
    <div class="message-item">
      <a class="message-title" href="#">제목</a>
      <div class="message-info">
        <p class="message-sender">From: John Doe</p>
        <p class="message-date">Sent: June 13, 2023</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
