<!DOCTYPE html>
<html lang="en">
<!-- document 를 생성하고 편집할 수 있는 창 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/documentWrite.css">
</head>

<body>
    <div class="main-content">
        <div class="write">
            <div class="detail">
                <input type="text" class="title" placeholder="제목을 입력하세요">
                <hr>
                <div class="toolbar">
                    <button type="button" class="font-btn">H1</button>
                    <button type="button" class="font-btn">H2</button>
                    <button type="button" class="font-btn">H3</button>
                    <button type="button" class="font-btn">H4</button>
                    <div class="vertical-line"></div>
                    <button type="button" class="font-btn"><b>B</b></button>
                    <button type="button" class="font-btn"><b><I>T</I></b></button>
                    <div class="vertical-line"></div>
                </div>
                <div class="content">
                    내용
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="information">
                <h2 class="goal-introduction-title">작업 소개</h2>
                <p class="goal-owner">담당자</p>
                <p class="parent-goal">상위 목표 : 세부 목표 1</p>
            </div>
            <div class="footer">
                <!-- 요건 리스트로 돌아가기 -->
                <a href="#"><button class="footer-btn">나가기</button></a>
                <!-- 요건 로그 넘김-->
                <a href="#"><button class="footer-btn">임시저장</button></a> 
                <!-- 요건 리스트로 넘김 -->
                <a href="#"><button class="footer-btn">출간하기</button></a>
            </div>
        </div>
</body>

</html>
