<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/ex.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <title>Dark Theme Mailbox</title>
</head>

<body>

  <!-- Side menu bar -->
  <div class="sidebar">
    <ul>
      <li><a href="./projectCreate.html">프로젝트 만들기</a></li>
      <li class="active"><a href="/project/main">홈</a></li>
      <li><a href="/project/goals">목표</a></li>
      <li><a href="/project/works">작업</a></li>
      <li><a href="/project/document">문서</a></li>
      <li><a href="./calender.html">달력</a></li>
      <li><a href="/user/search">멤버 초대</a></li>
    </ul>
  </div>
  <div class="top-bar">
    <h1>메세지함</h1>
  </div>
  <hr>
  <nav>
    <ul class="nav-list">
      <li class="nav-item active" id="received-msgs">받은 메세지</li>
      <li class="nav-item" id="sent-msgs">보낸 메세지</li>
      <li class="nav-item send-msg-btn">메세지 보내기</li>
    </ul>
  </nav>

  <div class="container">
    <h2>메세지</h2>
    <form>
      <div class="form-group">
        <label for="recipient">받는 사람 </label>
        <input type="text" id="recipient" name="recipient" placeholder="받는 사람" required>
      </div>

      <div class="form-group">
        <label for="subject">제목 :</label>
        <input type="text" id="subject" name="subject" placeholder="제목을 적으세요" required>
      </div>

      <div class="form-group">
        <label for="message">내용 :</label>
        <textarea id="message" name="message" placeholder="내용을 적으세요" rows="5" required></textarea>
      </div>

      <input type="submit" value="Send Email">
    </form>
  </div>
</body>

</html>
