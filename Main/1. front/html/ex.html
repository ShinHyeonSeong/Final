<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Board</title>
    <link rel="stylesheet" href="../css/ex.css">
</head>

<body>
    <div class="goal-container">
        <h1>Scrum Board</h1>
        <div class="board">
            <div class="column">
                <h2>Backlog</h2>
                <div id="backlog" class="sortable">
                    <!-- Backlog tasks go here -->
                    <div class="user-story">
                        <span>User Story 1</span>
                        <span class="status">To Do</span>
                    </div>
                    <div class="user-story">
                        <span>User Story 2</span>
                        <span class="status">To Do</span>
                    </div>
                    <div class="user-story">
                        <span>User Story 3</span>
                        <span class="status">To Do</span>
                    </div>
                </div>
            </div>
            <div class="column">
                <h2>To Do</h2>
                <div id="todo" class="sortable">
                    <!-- To Do tasks go here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
