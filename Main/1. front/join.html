<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/join.css">
</head>
<body>
    <form action="">
        <div class="page-container">
            <div class="join-form-container shadow">
                <h1>Join</h1>
                <div class="join-input-container">
                    <div class="join-input-wrap">
                        <input placeholder="Email" type="text">
                    </div>
                    <div class="join-input-wrap">
                        <input placeholder="Nickname" type="text">
                    </div>
                    <div class="join-input-wrap">
                        <input placeholder="Password" type="password">
                    </div>
                    <div class="join-input-wrap">
                        <input placeholder="Password confirm" type="password">
                    </div>
                </div>
                <div class="join-btn-wrap">
                    <a href="/login"><button class="join-btn" type="button">Back</button></a>
                    <a href=""><button class="join-btn" type="submit">Join</button></a>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
