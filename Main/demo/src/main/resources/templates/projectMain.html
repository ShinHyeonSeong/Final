<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/projectMain.css">
	<link rel="stylesheet" href="/css/sidebar.css">
	<link rel="stylesheet" href="/css/sideNavbar.css">
	<title>Your Project Management Tool</title>
</head>


<body>
<header>
	<nav>
		<div class="nav-left">
			<a id="exitButton" href="/project/projectAllList">나가기</a>
		</div>
		<div class="nav-center">
			<h1 id="projectName" th:text="${projectDto.getTitle()}"></h1>
		</div>
		<div class="nav-right">
			<p id="loggedInUser" th:text="${sessionUser.getName()}"></p>
		</div>
	</nav>
</header>
<aside class="sidebar">
	<ul>
		<div class="menu">
			<ul>
				<li class="menu-select"><a th:href="@{/project/main}">홈</a></li>
				<li><a href="/project/goals">목표</a></li>
				<li><a href="/project/works">작업</a></li>
				<li><a href="/project/document">문서</a></li>
				<li><a href="/project/calender">일정</a></li>
				<li><a href="/project/recvMessageList">수신함</a></li>
			</ul>
		</div>
	</ul>
	<ul>
		<div class="user-list">
			<h2>프로젝트 멤버</h2>
			<ul th:each="users : ${joinUsers}">
				<li th:text="${users.getName()}"></li>
			</ul>
		</div>
		<div>
			<a href="/user/search"><button id="inviteButton">Invite Members</button></a>
		</div>
	</ul>
</aside>

<main>
	<div class="project-name" th:text="${projectDto.getTitle()}"></div>
	<hr style="background-color: #0056b3; height: 2px;">
	<div class="board" style="margin-top: 3%;">
		<a class="post">
			<article class="post-detail">
				<h1> 멤버 </h1>
				<div class="post-user-child">
					<div class="post-user-div">프로젝트 참여 인원 : </div>
					<div class="post-user-div" th:text="${#lists.size(joinUsers)} + '명'"></div>
				</div>
				<button onclick="location.href='/user/search'" class="post-button">초대하기</button>
			</article>
		</a>
		<a class="post">
			<article class="post-detail">
				<h1> 목표 </h1>
				<div class="post-user-child1">
					<div class="post-user-list1">
						<div>전체 목표 수</div>
						<div style="text-align: center;" th:text="${#lists.size(headDtoList)}"></div>
					</div>
					<div class="post-user-list2">
						<div>진행 목표 수</div>
						<div style="text-align: center;" th:text="${progressHead}"></div>
					</div>
					<div class="post-user-list3">
						<div>완료 목표 수</div>
						<div style="text-align: center;" th:text="${completeHead}"></div>
					</div>
				</div>
				<button onclick="location.href='/project/goals'" class="post-button">바로가기</button>
			</article>
		</a>
		<a class="post">
			<article class="post-detail">
				<h1> 작업 </h1>
				<div class="post-user-child1">
					<div class="post-user-list1">
						<div>전체 작업 수</div>
						<div style="text-align: center;" th:text="${#lists.size(workDtoList)}">00</div>
					</div>
					<div class="post-user-list2">
						<div>진행 작업 수</div>
						<div style="text-align: center;" th:text="${progressWork}"></div>
					</div>
					<div class="post-user-list3">
						<div>완료 작업 수</div>
						<div style="text-align: center;" th:text="${completeWork}"></div>
					</div>
				</div>
				<button class="post-button" onclick="location.href='/project/works'">바로가기</button>
			</article>
		</a>
		<a class="post">
			<article class="post-detail">
				<h1> 문서 </h1>
				<div class="post-user-child">
					<div class="post-user-div"> 문서 개수 :</div>&nbsp; &nbsp;
					<div class="post-user-div" th:text="${#lists.size(documentDtoList)}"> </div>
				</div>
				<button class="post-button" onclick="location.href='/project/document'">바로가기</button>
			</article>
		</a>
	</div>
	</div>
</main>
<script src="script.js"></script>
</body>

</html>
