 <!DOCTYPE html>
<html>

<head>
	<title>Project Showcase</title>
	<link rel="stylesheet" href="/css/sidebar.css">
	<link rel="stylesheet" type="text/css" href="/css/onlyReadPage.css">
	<script src="/js/onlyReadPage.js"></script>
</head>

<body>
<div class="sidebar">
	<ul>
		<li class="active"><a href="/project/main">홈</a></li>
		<li><a href="./calender.html">달력</a></li>
		<li><a href="./projectCreate.html">나가기</a></li>
	</ul>
</div>
<div class="centered-content">
	<div class="project-name" th:text="${projectDto.title}"></div>
	<div class="centered-top">
		<div class="project-intro">
			<p class="div-h">Project Introduction</p>
			<p class="div-content" th:text="${projectDto.subtitle}">
		</div>
		<div class="team-members">
			<div class="div-h">Team Members</div>
			<div class="member" th:each="member : ${joinUsers}">
				<h3 th:text="${member.name}"></h3>
				<div class="member-role" th:text="${member.email}"></div>
			</div>
		</div>
	</div>

	<div class="goals">
		<div class="div-h">목표 목록</div>
		<br>
		<table>
			<thead>
			<tr>
				<th class="job-name">작업명</th>
				<th class="job-deadline">마감기한</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="headDto : ${headDtoList}">
				<td class="job-name"><a th:text="${headDto.title}"></a></td>
				<td class="job-deadline" th:text="${#dates.format(headDto.endDay, 'yyyy-MM-dd')}"></td>
			</tr>
			<tr th:each="detailDto : ${detailDtoList}">
				<td class="job-name"><a th:text="${detailDto.title}"></a></td>
				<td class="job-deadline" th:text="${#dates.format(detailDto.endDay, 'yyyy-MM-dd')}"></td>
			</tr>
			</tbody>
		</table>
	</div>

	<div class="my-work">
		<div class="div-h">작업 목록</div>
		<br>
		<table>
			<thead>
			<tr>
				<th class="job-name">작업명</th>
				<th class="job-deadline">마감기한</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="workDto : ${workDtoList}">
				<td class="job-name"><a th:text="${workDto.title}"></a></td>
				<td class="job-deadline" th:text="${#dates.format(workDto.endDay, 'yyyy-MM-dd')}"></td>
			</tr>
			</tbody>
		</table>
	</div>

	<div class="my-work">
		<div class="div-h">문서 목록</div>
		<br>
		<table>
			<thead>
			<tr>
				<th class="job-name">문서명</th>
				<th class="job-deadline">작성일자</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="documentDto : ${documentDtoList}">
				<td class="job-name"><a href="*" th:text="${documentDto.title}"></a></td>
				<td class="job-deadline" th:text="${documentDto.dateDocument}"></td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</div>
</body>

</html>
